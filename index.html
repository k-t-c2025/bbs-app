<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>掲示板</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>掲示板</h1>
    <!-- 通知（最上部） -->
    <div id="notificationWrap">
      <button id="notificationBtn" class="notification-btn">🔔 通知
        <span id="badge" class="badge" style="display:none">0</span>
      </button>
    </div>
  </header>

  <main>
    <!-- 投稿フォーム -->
    <section id="postForm">
      <input id="name" type="text" placeholder="名前" />
      <textarea id="text" placeholder="投稿内容" rows="6" cols="40"></textarea>
      <input id="image" type="file" accept="image/*" />
      <div style="margin-top:8px">
        <button id="send">送信</button>
      </div>
    </section>

    <hr />

    <!-- 年/月/日 ツリー（JS が自動生成） -->
    <section id="treeArea">
      <div id="dateTree"></div>
    </section>

    <hr />

    <!-- 投稿一覧（クリックした日だけここに表示） -->
    <section id="postsArea">
      <div id="posts"></div>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
