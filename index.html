<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>掲示板</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>掲示板</h2>

<div style="display:flex; align-items:center; gap:20px;">

  <!-- 投稿フォーム -->
  <div>
    <input id="name" type="text" placeholder="名前"><br><br>

    <textarea id="text" placeholder="投稿内容" rows="6" cols="40"></textarea><br><br>

    <input id="image" type="file" accept="image/*"><br><br>

    <button id="send">送信</button>
  </div>

  <!-- 通知バッジ -->
<!-- 年タグのエリア -->
<div id="yearTags" style="display:flex; gap:10px; align-items:center;">
  <div id="notificationArea" class="bb-tag">
    <span>📮 掲示板</span>
    <span id="badge"
      style="
        background:red;
        color:white;
        padding:2px 6px;
        font-size:12px;
        border-radius:50%;
        display:none;
        margin-left:4px;
      ">
    </span>
  </div>
</div>


</div>

<hr>

<!-- ▼ 日付ツリー（年 → 月 → 日） -->
<div id="dateTree"></div>

<hr>

<!-- ▼ 投稿一覧（※表示は日付をクリックした時のみ） -->
<div id="posts"></div>

<script type="module" src="app.js"></script>

</body>
</html>
