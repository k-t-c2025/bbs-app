<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>掲示板</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="headerArea">
  <!-- バッジ付き掲示板 -->
  <div id="notificationArea">
    <span class="board-title">📮 掲示板</span>
    <span id="badge" class="badge"></span>
  </div>

  <!-- 年ツリー -->
  <div id="yearTags"></div>
</div>

<hr>

<h2>投稿フォーム</h2>

<input id="name" type="text" placeholder="名前"><br><br>

<textarea id="text" placeholder="投稿内容（20文字×5行）" rows="5" cols="20"></textarea><br>

<input id="image" type="file" accept="image/*"><br><br>

<button id="send">送信</button>

<hr>

<!-- 月タグ -->
<div id="monthTags"></div>

<!-- 日タグ -->
<div id="dayTags"></div>

<!-- 投稿一覧 -->
<div id="posts"></div>

<script type="module" src="app.js"></script>
</body>
</html>
