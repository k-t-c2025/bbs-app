<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>掲示板</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>掲示板</h1>
    <div id="notificationArea">
      <span>📮 掲示板</span>
      <span id="badge" aria-hidden="true" style="display:none"></span>
    </div>
  </header>

  <main>
    <section id="formArea">
      <input id="name" type="text" placeholder="名前">
      <textarea id="text" placeholder="投稿内容" rows="5" cols="20"></textarea>
      <input id="image" type="file" accept="image/*">
      <button id="send">送信</button>
    </section>

    <hr>

    <!-- ツリーエリア -->
    <section id="treeArea">
      <div id="yearTags" class="tag-row"></div>
      <div id="monthTags" class="tag-row"></div>
      <div id="dayTags" class="tag-row"></div>
    </section>

    <!-- 投稿一覧 -->
    <section id="posts"></section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
